<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Буду</title>
      <link sizes="16x16" rel="shortcut icon" type="image/png" href="app/media/favicon/favicon-16x16.png">
      <link sizes="32x32" rel="icon" type="image/png" href="app/media/favicon/favicon-32x32.png">
      <link sizes="192x192" rel="icon" type="image/png" href="app/media/favicon/android-chrome-192x192.png">
      <link sizes="180x180" rel="apple-touch-icon" href="app/media/favicon/apple-touch-icon-180x180.png">
      <link rel="stylesheet" href="app/style/css/style.css?1">
  </head>
  <body>

    <section class="section_inner section_HeightFull section_f5f7f6 section_centerStart">
      <header class="header header_inner header_fff">
        <a href="index.html" class="header__logo logo"><img src="app/media/logo/logo-black.svg" alt=""></a>
      </header>
      <div class="logIn">
        <div class="logIn__title">Войти</div>
        <form class="formLogIn">
          <div class="formLogIn__field">
            <input class="formLogIn__input" type="email" placeholder="E-mail" value="" name="email" required="">
          </div>
          <div class="formLogIn__field">
            <input class="formLogIn__input" type="password" placeholder="Пароль" value="" name="password" required="">
          </div>
          <div class="formLogIn__field formLogIn__field_flex">
            <label class="formLogIn__label formLogIn__label_check">
							<input class="formLogIn__check" type="checkbox">
							<div class="formLogIn__checkClone"></div>
							Запомнить меня
						</label>
            <a href="#" class="formLogIn__forgot">Забыли пароль?</a>
          </div>
          <div class="formLogIn__field">
            <button class="formLogIn__btn btn">Войти</button>
          </div>
          <div class="formLogIn__field">
            <div class="formLogIn__register">Еще нет аккаунта? <a href="#">Зарегистрироваться</a></div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
