
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Буду</title>
    <link sizes="16x16" rel="shortcut icon" type="image/png" href="/media/favicon/favicon-16x16.png">
    <link sizes="32x32" rel="icon" type="image/png" href="/media/favicon/favicon-32x32.png">
    <link sizes="192x192" rel="icon" type="image/png" href="/media/favicon/android-chrome-192x192.png">
    <link sizes="180x180" rel="apple-touch-icon" href="/media/favicon/apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="css/style.css?1">
</head>
<body>

  <section class="section_inner">
    <header class="header header_inner">
      <a href="index.html" class="header__logo logo"><img src="/media/logo/logo-black.svg" alt=""></a>
      <div class="navOpen js-navOpen">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav">
        <div class="nav__item nav__item_line"><a class="nav__link" href="">Тарифы</a></div>
      </nav>
      <div class="header__notifications"><img src="http://satyr.io/30x30/gray?delay=3g" alt="Уведомления"><span class="header__notifications-check"></span></div>
      <div class="header__heart"><img src="http://satyr.io/30x30/gray?delay=3g" alt="Лайк"></div>
      <div class="profileMenu js-profileMenu">
        <div class="profileMenu__title">Компания</div>
        <div class="profileMenu__arrow"><img src="http://satyr.io/15x15/gray?delay=3g" alt=""></div>
        <div class="profileMenu__list">
          <div class="profileMenu__item"><a href="#" class="profileMenu__link"><img class="profileMenu__icon" src="http://satyr.io/30x30/gray?delay=3g" alt="Профиль">Профиль</a></div>
          <div class="profileMenu__item"><a href="#" class="profileMenu__link"><img class="profileMenu__icon" src="http://satyr.io/30x30/gray?delay=3g" alt="Настройки">Настройки</a></div>
          <div class="profileMenu__item"><a href="#" class="profileMenu__link"><img class="profileMenu__icon" src="http://satyr.io/30x30/gray?delay=3g" alt="Выход">Выход</a></div>
        </div>
      </div>
    </header>
  </section>

  <div class="popap__open js-popap__open btn">Открой меня полностью</div>

  <section class="section">
    <div class="container">
      <div class="popap popap_active">
        <div class="popap__container">
          <div class="popap__title">Привет, заполни простую форму и получишь <span>море классных вакансий</span></div>
          <form class="popap__form">
            <div class="popap__form-item">
              <input type="text" class="popap__field" placeholder="Email">
            </div>
            <div class="popap__form-item">
              <input type="text" class="popap__field" placeholder="Пароль">
            </div>
            <div class="popap__form-item">
              <input type="text" class="popap__field" placeholder="Повторить пароль">
            </div>
            <div class="popap__form-item">
              <label class="popap__labelPersonData">
                <input class="popap__checkbox" type="checkbox">
                <div class="popap__divCheckbox popap__divCheckbox_active"></div>
                <span class="popap__personData">Соглашаюсь на обработку персональных данных</span>
              </label>
            </div>
            <div class="popap__form-item">
              <button class="popap__btn btn" type="submit">Регистрация</button>
            </div>
            <div class="popap__form-footer">У вас уже есть аккаунт? <a class="popap__form-login" href="#">Войти</a></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="section section_000">
    <div class="container">
      <footer class="footer">
        <div class="footer__box">
          <a href="index.html" class="footer__logo logo"><img src="/media/logo/logo-white.svg" alt="Логотип"></a>
          <div class="network">
            <div class="network__title">Подписывайся на нас</div>
            <div class="network__box">
              <a href="#" class="network__icon"><img src="/media/network/fb.svg" alt=""></a>
              <a href="#" class="network__icon"><img src="/media/network/in.svg" alt=""></a>
              <a href="#" class="network__icon"><img src="/media/network/te.svg" alt=""></a>
              <a href="#" class="network__icon"><img src="/media/network/vk.svg" alt=""></a>
            </div>
          </div>
        </div>
        <nav class="footerNav">
          <div class="footerNav__item">

            <div class="footerNav__list"><a class="footerNav__link" href="#">Наши вакансии</a></div>
            <div class="footerNav__list"><a class="footerNav__link" href="#">Контакты</a></div>
          </div>
          <div class="footerNav__item">
            <div class="footerNav__list"><a class="footerNav__link" href="#">Соискатели</a></div>
            <div class="footerNav__list"><a class="footerNav__link" href="#">Вакансии</a></div>

            <div class="footerNav__list"><a class="footerNav__link" href="#">Блог</a></div>
          </div>
          <div class="footerNav__item">
            <div class="footerNav__list"><a class="footerNav__link" href="#">Работодателям</a></div>
            <div class="footerNav__list"><a class="footerNav__link" href="#">Тарифы</a></div>
          </div>
        </nav>
        <div class="footer__copyright">© 2019 Буду</div>
      </footer>
    </div>
  </section>

  <script src="js/jquery.js?4"></script>
  <script src="js/plugin.js?4"></script>
	<script src="js/index.js?4"></script>

</html>
